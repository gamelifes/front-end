        <div id="recordtest">
        <button onclick="recoder.startRecord()">开始录音</button>   
         <button onclick="recoder.stopRecord()">结束录音</button>
        <button onclick="recoder.resetRecord()">重置录音</button>
        <h4>调试信息：<div id="recordingslist"></div></h4>
        
        <input type="file" onchange="recoder.playMusic.call(this)" class="select-file">
        <audio class="audio-node" id="audio" autoplay></audio>
        </div>

        <script src="../front-end/js/jquery-2.2.0.min.js"></script>
        <script src="../front-end/js/recoderleft.js"></script>
        <script>

        let recoder = new Recoder(8000)
        let source = recoder.source
        let formData = new FormData()
        formData.append('audio', source)
        let audio = document.getElementById('audio')
        audio.src = recoder.blobUrl
        console.log(source)
  
        </script>
